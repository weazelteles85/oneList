<ion-tabs>

  <ion-tab tab="tab1">
    <ion-router-outlet name="tab1"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="tab2">
    <ion-router-outlet name="tab2"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="tab3-settings">
    <ion-router-outlet name="tab3-settings"></ion-router-outlet>
  </ion-tab>

  <ion-tab-bar slot="top">

    <ion-tab-button tab="tab1" href="/tabs/(tab1:tab1)">
      <ion-icon name="list"></ion-icon>
      <ion-label>Shopping List</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" href="/tabs/(tab2:tab2)">
      <ion-icon name="restaurant"></ion-icon>
      <ion-label>Recipes</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3-settings" href="/tabs/(tab3-settings:tab3-settings)">
      <div *ngIf="iconSubject | async as icon">
        <ion-icon name="{{ icon }}"></ion-icon>
      </div>
      <ion-label>Settings</ion-label>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
